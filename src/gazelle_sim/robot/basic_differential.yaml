# Robot type: 'diff_drive_rect', 'diff_drive_circ' or 'acker_steer_rect'
robot_type: 'diff_drive_rect'

# Robot dimensions
robot_width:   0.280
robot_length:  0.320
rwheel:        0.050
wheel_width:   0.030
trackwidth:    0.220
axle_dst:     -0.090

# Forward facing camera location and size
camera_x: 0.070
camera_y: 0.000
camera_width:  0.020
camera_length: 0.050
camera_z: 0.5
camera_phi: deg(60)
camera_f: 700
camera_img_width: 640
camera_img_height: 480

# Lidar location and size
lidar_x: 0.02
lidar_y: 0.05
lidar_r: 0.030

# Set pen width (pixels)
pen_width: 2

# Set colors - RGB
robot_color:  [  0, 125,   0]
tire_color:   [ 30,  30,  30]
camera_color: [255,   0,   0]
lidar_color:  [  0,   0, 255]
